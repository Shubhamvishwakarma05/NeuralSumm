<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Paper Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #111;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.4), rgba(0, 0, 0, 0));
            animation: moveWaves 10s infinite linear;
        }

        .wave:nth-child(2) {
            animation-delay: 3s;
        }

        .wave:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes moveWaves {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.8; }
            100% { transform: rotate(360deg) scale(1); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 60%;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            resize: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff6b6b;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ff4757;
            transform: scale(1.1);
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }

        .footer a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .footer a:hover {
            transform: scale(1.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Background Animation -->
    <div class="background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <h1>AI Research Paper Summarizer ðŸš€</h1>
        <textarea id="inputText" placeholder="Paste your research paper text here..."></textarea>
        <br>
        <button onclick="summarize()">Summarize</button>
        <div id="output"></div>
    </div>

    <div class="footer">
        <a href="https://github.com/Shubhamvishwakarma05" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/shubhamvishwakarma05/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </div>

    <script>
        async function summarize() {
            let text = document.getElementById("inputText").value;
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "This may take 1 to 2 minutes to summarize...";

            let response = await fetch("/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text }),
            });

            let result = await response.json();
            outputDiv.innerHTML = result.summary || "Error!";
        }
    </script>
</body>
</html>
